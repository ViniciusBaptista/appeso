<html lang='pt-br'>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Language" content="pt-br" />
	<title>CMC</title>
	<link rel="stylesheet" href="css/jqm/jquery.mobile-1.4.5.min.css" />	
	<link rel="stylesheet" href="css/jqm/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="css/jqm/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet" href="css/validation.css" />
	<script src="js/jqm/jquery.js"></script>
	<script src="js/jqm/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/plugins/jqm_globalsetup.js"></script>
	<script src="js/plugins/cordova.js"></script>
	<script src="js/plugins/jquery.mask.min.js"></script>
	<script src="js/plugins/jquery.validate.min.js"></script>
	<script src="js/validation.js"></script>
</head>
<body>

	<div id="main" data-role="page">
			<script src="js/pages/main.js"></script>
			<div data-role="header" data-position="fixed">
				<h1 style="margin-left:auto;margin-right:auto">Massa Corporal</h1>
				<a href="pages/about.html" class=" ui-btn-right ui-btn ui-icon-info ui-btn-icon-notext ui-corner-all">No text</a>
			</div>

			<div data-role="main" class="ui-content" >
				<div class="container">
				  <form action="" name="calculateImc">
				  	<div style="position: relative;">
					    <label for="txtAltura">Altura</label>
							<input name='txtAltura' type="text" id="txtAltura" placeholder="altura" />
							<span style="position: absolute; top: 35px; right: 5px">cm</span>
							<span id="altura-error" class="error"></span>
						</div>
				  	<div style="position: relative;">
					    <label for="txtPeso">Peso</label>
							<input type="text" name="txtPeso" id="txtPeso" placeholder="peso" />
							<span style="position: absolute; top: 35px; right: 5px">kg</span>
							<span id="peso-error" class="error"></span>
						</div>
				  </form>
				</div>
			</div>

			<div data-role="footer" data-position="fixed" >
				<div style="text-align:center">
					<a onclick='valid();'  style="width:80%" class="ui-btn ui-shadow">Calcular</a>
				</div>
			</div>
	</div>
</body>
